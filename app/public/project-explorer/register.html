<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <form class="form-inline my-2 my-lg-0" name="searchForm">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>

                <ul class="navbar-nav navbar-rigth">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login<span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="mx-auto w-75">
        <h4>Signup</h4>
        <form action="" class="form-row">
            <div class="form-group col-6">
                <label for="firstName" class="form-label">First Name: </label>
                <input type="text" class="form-control" name="firstName" id="" placeholder="First name">
            </div>
            <div class="form-group col-6">
                <label for="lastName" class="form-label">Last Name: </label>
                <input type="text" class="form-control" name="lastName" id="" placeholder="Last name">
            </div>
            <div class="form-group col-6">
                <label for="email" class="form-label">Email Address: </label>
                <input type="email" class="form-control" name="email" id="" placeholder="Email address">
            </div>
            <div class="form-group col-6">
                <label for="password" class="form-label">Password: </label>
                <input type="password" class="form-control" name="password" id="" placeholder="Your password">
            </div>
            <div class="form-group col-6">
                <label for="program" class="form-label">Program</label>
                <select name="program" id="" class="form-control">
                    <option value="">Choose..</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label for="matricNumber" class="form-label">Matric Number: </label>
                <input type="text" class="form-control" name="matricNumber" id="" placeholder="e.g 16/2021">
            </div>
            <div class="form-group col-3">
                <label for="graduationYear" class="form-label">Graduation Year</label>
                <select name="graduationYear" id="" class="form-control">
                    <option value="">Choose..</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </main>
    
    <footer class="footer mt-auto py-3 float-right">
        <div class="container">
          <span class="text-muted">Project Explorer &copy 2021 - Edconnect</span>
        </div>
    </footer>
</body>
</html>
