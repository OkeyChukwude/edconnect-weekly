<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <form class="form-inline my-2 my-lg-0" name="searchForm">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>

                <ul class="navbar-nav navbar-rigth">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login<span class="sr-only"></span></a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mx-auto w-75 text">
       <h1>Submit Project</h1>
       <form action="" name="submitProject">
           <div class="form-group">
               <label for="name" class="form-label">Project Name: </label>
               <input type="text" class="form-control" name="name" id="" placeholder="Enter project name">
           </div>
            <div class="form-group">
                <label for="abstract" class="form-label">Project Abstract: </label>
                <textarea name="abstract" class="form-control" id="" cols="20" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="authors" class="form-label">Authors</label>
                <input type="text" class="form-control" name="authors" id="" placeholder="Enter author nmaes (seperated by comma)">
            </div>
            <div class="form-group">
                <label for="tags" class="form-label">Tag(s): </label>
                <input type="text" class="form-control" name="tags" id="" placeholder="Use #to tag project with different topics (e.g #javascript #mongodb)">
            </div>
            <input type="submit" class="btn btn-primary" value="Continue">
       </form>
    </main>
    
    <footer class="bg-light">
        <div class="container bg-light">
          <p class="float-right">
            <span class="text-muted">Project Explorer &copy; 2021 - Edconnect</span>
          </p>
        </div>
    </footer>
</body>
</html>
