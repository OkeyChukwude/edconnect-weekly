<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <form class="form-inline my-2 my-lg-0" name="searchForm">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>

                <ul class="navbar-nav navbar-rigth">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login<span class="sr-only"></span></a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="container">
            <h4>Project 1</h4>
            <ul class="row bg-light" style="list-style: none;">
                <li class="col-3">Created By: <br> John Doe</li>
                <li class="col-3">Date Created: <br> 00/00/0000</li>
                <li class="col-3">Last Updated: <br> 00/00/0001</li>
                <button class=" col-3 btn btn-primary">View Project</button>
            </ul>
        </section>

        <section class="container row">
            <div class="col">
                <h4>Edit Project</h4>
                <form action="" name="editProject">
                    <div class="form-group">
                        <label for="name" class="form-label">Project Name: </label>
                        <input type="text" class="form-control" name="name" id="">
                    </div>
                    <div class="form-group">
                        <label for="abstract" class="form-label">Project Abstract: </label>
                        <textarea name="abstract" class="form-control" id="" cols="20" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="authors" class="form-label">Authors</label>
                        <input type="text" class="form-control" name="authors" id="">
                    </div>
                    <div class="form-group">
                        <label for="tags" class="form-label">Tag(s): </label>
                        <input type="text" class="form-control" name="tags" id="">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Save">
            </form>
            </div>

            <div class="col">
                <h4>Manage Project files</h4>
                <div class="input-group mb-3">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile02">
                      <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Click to open the browser</label>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                      <h4>Project files</h4>
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <p>No file uploaded yet</p>
                      </blockquote>
                    </div>
                </div>
            </div>
            
        </section>
            
    </main>
    
    <footer class="bg-light">
        <div class="container bg-light">
          <p class="float-right">
            <span class="text-muted">Project Explorer &copy; 2021 - Edconnect</span>
          </p>
        </div>
    </footer>
</body>
</html>
